<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Captured by Comfy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <script src="https://kit.fontawesome.com/dbed6b6114.js" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <!-- header -->
        <header class = "header">
            <div class = "nav-section">
                <div class = "brand-and-navBtn">
                    <span class = "brand-name">
                        Captured by Comfy
                    </span>
                    <span class = "navBtn flex">
                        <i class = "fas fa-bars"></i>
                    </span>
                </div>

                <!-- navigation menu -->
                <nav class = "top-nav">
                    <ul>
                        <li><a href = "index.html">Home</a></li>
                        <li><a href = "gallery.html">Gallery</a></li>
                        <li><a href = "pricing.html" >Pricing</a></li>
                        <li><a href = "contact.html" class = "active">Contact</a></li>
                    </ul>
                </nav>
                <!-- <span class = "search-icon">
                    <i class = "fas fa-search"></i>
                </span> -->
            </div>

            <!-- header -->

            <div class="contact-container">
                <div class="heading">
                <h2> Contact</h2> </div>
            </div>
        </header>
        <!-- end of header -->

        <!-- main -->
        <section class="contact">
          <div class="contact-form">
            <h1>
                Contact <span>Us!</span>
            </h1>
            <p>Have any questions? Let me know!</p>
            <form action="">
                <input type="" placeholder="Your name" required>
                <input type="email" name="email" id="" placeholder="E-mail" required>
                <input type="" placeholder="Subject" required>
                <textarea name="" id="" cols="30" rows="10" placeholder="Your Message" required>
    
                </textarea>
                <input type="submit" name="" value="Submit" class="btn">
            </form>
          </div>

          <div class="contact-img">
            <img src="images/CFD_2954.jpg">
          </div>
        </section>
        <!-- end of main -->


        <!-- footer -->
        <footer class = "footer">
            <div class = "footer-container container">
                <div>
                    <h3>STAY UPDATED</h3>
                    <p>Don't forget to join our mailing list to stay up to date on important information!</p>

                    <div class = "subs">
                        <i class = "fas fa-envelope"></i>
                        <input type = "email" id = "email" placeholder="Email Address">
                        <button type = "submit">SUBSCRIBE</button>
                    </div>
                </div>
            </div>
            <p>&copy; Copyright Comfort Donkor</p>
        </footer>
        <!-- end of footer -->
        

        <script src="script.js"></script>
    </body>
</html>
